<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nova Máquina</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Nova Máquina</h1>

    <div class="machine-info">
        <h2>Informações da Máquina</h2>
        <label for="machineName">Nome da Máquina:</label>
        <input type="text" id="machineName" placeholder="Digite o nome da máquina">

        <label for="machineSector">Setor:</label>
        <input type="text" id="machineSector" placeholder="Digite o setor da máquina">

        <label for="machinePatrimonio">Patrimonio:</label>
        <input type="number" id="machinePatrimonio" placeholder="Digite o patrimonio da máquina">

        <label for="machineModel">Modelo:</label>
        <input type="text" id="machineModel" placeholder="Digite o modelo da máquina">

        <button id="addMachine">Adicionar Máquina</button>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
