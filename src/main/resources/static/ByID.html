<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Manutenção</title>
    <link rel="stylesheet" href="/css/ByID.css">
</head>
<body>
<div class="container">
    <h1>Histórico de Manutenção de Máquinas</h1>

    <div class="machine-info">
        <h2>Informações da Máquina</h2>
        <div class="machine-details">
            <p><span class="divL">ID da Máquina:</span> <span class="divS" id="machineId">{machineId}</span></p>
            <p><span class="divL">Nome da Máquina:</span> <span class="divS" id="machineNumero">{machineNumero}</span></p>
            <p><span class="divL">Modelo da Máquina:</span> <span class="divS" id="machineModelo">{machineModelo}</span></p>
            <p><span class="divL">Patrimonio da Máquina:</span> <span class="divS" id="machinePatrimonio">{machinePatrimonio}</span></p>
            <p><span class="divL">Setor da Máquina:</span> <span class="divS" id="machineSetor">{machineSetor}</span></p>
        </div>
    </div>

    <div class="qr-image">
        <button id="generateQR">GERAR QR</button>
        <div id="qrcode"></div>
    </div>

    <div class="maintenance-history">
        <h2>Registrar manutenção</h2>
        <div class="maintenance-inputs">
            <label for="maintenanceDate">Data da Manutenção:</label>
            <input type="date" id="maintenanceDate">
        </div>

        <div class="maintenance-inputs">
            <label for="maintenanceDescription">Descrição:</label>
            <input type="text" id="maintenanceDescription" placeholder="Descrição da manutenção">
        </div>

        <button id="addMaintenance">Adicionar Manutenção</button>
    </div>

    <h2>Histórico de Manutenção da Máquina</h2>
    <ul id="maintenanceList"></ul>
</div>

<script src="/js/maintenanceById.js"></script>

</body>
</html>
