<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nova Máquina</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Nova Máquina</h1>

    <div class="machine-info">
        <h2>Informações da Máquina</h2>

        <label for="machineNumero">Número da Máquina:</label>
        <input type="number" id="machineNumero" placeholder="Digite o número da máquina">

        <label for="machineSector">Setor:</label>
        <input type="text" id="machineSector" placeholder="Digite o setor da máquina">

        <label for="machinePatrimonio">Patrimônio:</label>
        <input type="number" id="machinePatrimonio" placeholder="Digite o patrimônio da máquina">

        <label for="machineModel">Modelo:</label>
        <input type="text" id="machineModel" placeholder="Digite o modelo da máquina">

        <label for="machineAgulhagem">Agulhagem:</label>
        <input type="number" id="machineAgulhagem" placeholder="Digite a agulhagem" min="1" max="100">

        <label for="machineDiametro">Diâmetro:</label>
        <input type="number" id="machineDiametro" placeholder="Digite o diâmetro" min="1" max="100">

        <button id="addMachine">Adicionar Máquina</button>
    </div>

    <!-- Toast message -->
    <div id="toast" class="toast"></div>
</div>

<script src="js/index.js"></script>
</body>
</html>
